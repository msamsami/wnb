[metadata]
name = wnb
version = attr: wnb.__version__
author = Mehdi Samsami
author_email = mehdisamsami@live.com
url = https://github.com/msamsami/wnb
description = Python library for the implementations of general and weighted naive Bayes (WNB) classifiers.
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD
license_file = LICENSE
keywords = python, machine learning, bayes, naive bayes, classifier, probabilistic
classifiers =
    Intended Audience :: Science/Research
    Intended Audience :: Developers
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Software Development :: Libraries :: Python Modules
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    License :: OSI Approved :: BSD License

[options]
include_package_data = True
packages = find:
python_requires = >=3.8, <3.13
install_requires =
    pandas>=1.4.1
    numpy<2.0.0
    scipy>=1.8.0
    scikit-learn>=1.0.2
    typing-extensions>=4.8.0

[options.extras_require]
dev =
    pytest>=7.0.0
    black==24.8.0
    tqdm>=4.65.0
    pre-commit>=3.7.1
    isort==5.13.2

[aliases]
test = pytest

[tool:pytest]
filterwarnings =
    ignore
