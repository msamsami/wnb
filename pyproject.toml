[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wnb"
dynamic = ["version"]
authors = [
    { name = "Mehdi Samsami", email = "mehdisamsami@live.com" },
]
description = "Python library for the implementations of general and weighted naive Bayes (WNB) classifiers."
readme = "README.md"
readme-content-type = "text/markdown"
keywords = [
    "python",
    "machine learning",
    "bayes",
    "naive bayes",
    "classifier",
    "probabilistic",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: BSD License",
]
requires-python = ">=3.8,<3.13"
dependencies = [
    "pandas>=1.4.1",
    "numpy<2.0.0",
    "scipy>=1.8.0",
    "scikit-learn>=1.0.2",
    "typing-extensions>=4.8.0; python_full_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/msamsami/wnb"
Source = "https://github.com/msamsami/wnb"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black==24.8.0",
    "tqdm",
    "pre-commit",
    "isort",
]

[tool.hatch.version]
path = "wnb/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["wnb"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = ["/README.md", "/wnb"]

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = ["ignore"]

[tool.black]
line-length = 110

[tool.isort]
atomic = true
profile = "black"
skip_gitignore = true
known_first_party = ["black", "blib2to3", "blackd", "_black_version"]
